<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="add d-flex flex-column gap-3 align-items-center">
                    <h3 class="h3">Add your to do list</h3>
                    <input type="text" id="value" placeholder="Enter your to do here!!" class="form-control">
                    <input type="submit" id="sub" value="ADD" class="btn btn-outline-dark px-4">
                </div>
            </div>
            <div class="col-md-8 mt-5">
                <ul id="list" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
